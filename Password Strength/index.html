<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
</head>
<body>
    <div class="header", style="color: white">
        <p style="color:rgb(194, 76, 76)">Simple :)</p>
        <h1>Password Tester</h1>
        <div class="instuctions">
            <p><br>Weak: Less than 4 characters. <br>
               Medium: Greater than 4 characters but less than 8. <br>
               Strong: Greater than 8 characters. 
            </p>
        </div>
    </div>
    <div class="container">
        
        <div class="input-box">
            <input type="password", id="password", placeholder="Password">
            <button type="submit"><img src="arrow.png"></button>
            <p id="message">Password is <span id="strength"></span></p>
        </div>
    </div>
<script>

    var pass = document.getElementById("password");
    var msg = document.getElementById("message");
    var str = document.getElementById("strength");

    pass.addEventListener('input', ()=>{
        if(pass.value.length > 0)
        {
            msg.style.display = "block";
        }else{
            msg.style.display = "none";
        }
        if(pass.value.length < 4)
        {
            str.innerHTML = "weak";
            pass.style.borderColor = "#ff5925";
            msg.style.color = "#ff5925";
        }
        else if(pass.value.length >= 4 && pass.value.length < 8)
        {
            str.innerHTML = "medium";
            pass.style.borderColor = "yellow";
            msg.style.color = "yellow";
        }
        else if(pass.value.length >= 8)
        {
            str.innerHTML = "strong";
            pass.style.borderColor = "green";
            msg.style.color = "green";
        }


    })
</script>
</body>
</html>
